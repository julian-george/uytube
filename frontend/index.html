<!DOCTYPE html>
<meta charset="UTF-8">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <script src="src/lib/iris.js"></script>
  <script src="src/index.js"></script>
  <script src="src/state.js"></script>
  <script src="src/network.js"></script>
  <script src="src/video-player.js"></script>
  <script src="src/data-render.js"></script>
  <script src="src/section-list-render.js"></script>
  <script src="src/dial-render.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700,700i" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css"/>
  <link rel="stylesheet" href="./index.css" />
</head>
<html>
<body>
<div class="ui-row">
  <div class="column" id="animation-column">
    <div id="clock-container"> 
      <!-- We hard-code dials within the html instead of rendering them dynamically to give more control over styling/position -->
      <div id="dial-0">
        <div class="circle-mask">
          <div id="dial-1">
            <div class="circle-mask">

            </div>
          </div>
        </div>
      </div>
      <div id ="dial-indicator"></div>
    </div>
    <div>
      <button style="margin-top:0.5em;margin-bottom:0.5em;font-size:1em" onclick="playFromFirstSection();playSVG(0)">
        <!-- To do: skip long lead-ins -->
        PLAY VIDEO AND SVG ANIMATION
      </button>
    </div>

    
    <div id="section-guide">
      <div id="section-arrow" style="display:none">â†’</div>
      <div id="section-guide-list">

      </div>
    </div>

  </div>

  <div class="column" id="video-column">

    <!-- Youtube embed -->
    <div id="player"></div>

    <div id="video-controls-row">
      <button onclick="newYoutubeSelection()" id="video-selection-button">New Youtube selection</button>
      <div id="video-mode-col">
        <button onclick="theaterHandler()" id="theater-button"> Enter theater mode </button>
        <button onClick="listenHandler()" id="listen-button"> Enter listening mode </button>
      </div>
      
    </div>

  </div>

  <div class="column" id="form-column" style="order:2">

    <!-- Upload -->
    <div>
      <button onclick="importJson()" accesskey="u" style="margin-bottom:6px">Import</button>
      <input style="margin-bottom:6px" type="file" id="selectFiles" value="Import" text="Select"/>
    </div>

    <!-- Buttons -->
    <div>
      
      <button onclick="compileDataAndRender(true)">Download</button>
      <button id="save-button" onclick="uploadData()" style="margin-bottom:6px" disabled >Save to Cloud</button>
      <br>
      <input type="text" placeholder="Type ID Here" id="idInput"> 
      <button onclick="openId()" style="margin-bottom:6px">Load from Cloud</button>
      <br>
      <button onclick="handleEntryInput(0)" accesskey="s" style="margin-bottom:6px">Start section</button>
      <button onclick="handleEntryInput(1)" accesskey="d">Start division</button>
      <button onclick="handleEntryInput(2)" accesskey="m">Start moment</button>
      <br>
      <button onclick="compileDataAndRender()">Preview Animation</button>
    </div>


    <!-- Table of timings and form descriptions (user input) -->
    <div>
      <table id="table" text-align="left">
        <tr>
          <th style="text-align:left">Time</th>
          <th style="text-align:left;min-width:230px"> | Edit</th>
          <th style="text-align:left"> | Description</th>
          <th style="text-align:left;min-width:260px"> | Color</th>
        </tr>
      </table>
    </div>
  </div>

</div>
</body>
</html>
